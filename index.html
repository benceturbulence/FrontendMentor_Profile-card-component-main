<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;400;700&display=swap" rel="stylesheet">
  <link rel ="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: yellowgreen; }
  </style>
</head>
<body>
  <main>
      <div class="card">
        <div class = "card-top">
          <img src = "images/image-victor.jpg" class ="profile_pic" alt = "profile picture of Victor">
        </div>
        
        <div class="basic_info">
          <h1>Victor Crest <span class = "age">26</span></h1>
          <p>London</p>
        </div>
        <div class = "stats">
          <h2>80K
            <span class="stat_data">Followers</span>
          </h2>
          <h2>803K
            <span class="stat_data">Likes</span>
          </h2>
          <h2>1.4K
            <span class="stat_data">Photos</span>
          </h2>
        </div>
      </div>
  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/benceturbulence">Benceturbulence</a>.
  </div>
</body>
</html>
